name: $(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/*

pr:
  paths:
    include:
      - src/*
      - build/ci-build.yml

resources:
  repositories:
    - repository: templates
      type: github
      name: arcus-azure/azure-devops-templates
      endpoint: arcus-azure

variables:
  - group: 'Arcus - GitHub Package Registry'
  - group: 'Build Configuration'
  - name: 'Project'
    value: 'Arcus.WebApi'
  # 'Package.Version.ManualTrigger' is added as queue-time variable on build in Azure DevOps

stages:
  - stage: Build
    jobs:
      - job: Compile
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - template: 'nuget/determine-pr-version.yml@templates'
            parameters:
              manualTriggerVersion: $(Package.Version.ManualTrigger)
          - task: DotNetCoreInstaller@0
            displayName: 'Import .NET Core SDK (3.0.101)'
            inputs:
              version: '3.0.101'
          - template: 'build/build-solution.yml@templates'
            parameters:
              dotnetSdkVersion: '3.0.101'
              versionSuffix: '$(packageVersion)'
          - task: CopyFiles@2
            displayName: 'Copy build artifacts'
            inputs:
              contents: '**/?(bin|obj)/netcoreapp2.2/**'
              targetFolder: '$(Pipeline.Workspace)/build-2.2.105'
          - task: CopyFiles@2
            displayName: 'Copy build artifacts'
            inputs:
              contents: '**/?(bin|obj)/netcoreapp3.0/**'
              targetFolder: '$(Pipeline.Workspace)/build-3.0.101'
          - task: PublishPipelineArtifact@0
            displayName: 'Publish build artifacts'
            inputs:
              targetPath: '$(Pipeline.Workspace)/build-$(DotNet.Sdk.Version)'
              artifactName: 'Build-$(DotNet.Sdk.Version)'

  - stage: UnitTests
    displayName: Unit Tests
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: UnitTests
        displayName: 'Run unit tests'
        pool:
          vmImage: 'ubuntu-16.04'
        strategy:
          matrix:
            NETCORE22:
              'DotNet.Sdk.Version': '2.2.105'
              'DotNet.Sdk.Framework': 'netcoreapp2.2'
            NETCORE30:
              'DotNet.Sdk.Version': '3.0.101'
              'DotNet.Sdk.Framework': 'netcoreapp3.0'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build-$(DotNet.Sdk.Version)'
              path: '$(Build.SourcesDirectory)'
          - task: DotNetCoreInstaller@0
            displayName: 'Import .NET Core SDK ($(DotNet.Sdk.Version))'
            inputs:
              version: '$(DotNet.Sdk.Version)'
          - task: DotNetCoreCLI@2
            displayName: 'Run unit tests'
            inputs:
              command: test
              projects: 'src/**/$(Project).Unit.csproj'
              arguments: '--configuration $(Build.Configuration) --framework $(DotNet.Sdk.Framework)'
              nobuild: true
              publishTestResults: true

  - stage: ReleaseToMyget
    displayName: 'Release to MyGet'
    dependsOn: UnitTests
    condition: succeeded()
    jobs:
      - job: PushToMyGet
        displayName: 'Push to MyGet'
        pool:
          vmImage: 'ubuntu-16.04'
        strategy:
          matrix:
            NETCORE22:
              'DotNet.Sdk.Version': '2.2.105'
            NETCORE30:
              'DotNet.Sdk.Version': '3.0.101'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download build artifacts'
            inputs:
              artifact: 'Build-$(DotNet.Sdk.Version)'
              path: '$(Build.SourcesDirectory)'
          - template: nuget/publish-preview-package.yml@templates
